<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-messageerreur-heading" jhiTranslate="keycloakSampleApp.messageerreur.home.createOrEditLabel">Create or edit a Messageerreur</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.messageerreur.idmessage" for="field_idmessage">Idmessage</label>
                    <input type="number" class="form-control" name="idmessage" id="field_idmessage"
                           formControlName="idmessage"/>
                    <div *ngIf="editForm.get('idmessage')!.invalid && (editForm.get('idmessage')!.dirty || editForm.get('idmessage')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idmessage')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idmessage')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.messageerreur.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.messageerreur.idaction" for="field_idaction">Idaction</label>
                    <select class="form-control" id="field_idaction" name="idaction" formControlName="idaction">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actionOption.id === editForm.get('idaction')!.value?.id ? editForm.get('idaction')!.value : actionOption" *ngFor="let actionOption of actions; trackBy: trackById">{{ actionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
