<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-actionparam-heading" jhiTranslate="keycloakSampleApp.actionparam.home.createOrEditLabel">Create or edit a Actionparam</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.actionparam.idactionparam" for="field_idactionparam">Idactionparam</label>
                    <input type="number" class="form-control" name="idactionparam" id="field_idactionparam"
                           formControlName="idactionparam"/>
                    <div *ngIf="editForm.get('idactionparam')!.invalid && (editForm.get('idactionparam')!.dirty || editForm.get('idactionparam')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idactionparam')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idactionparam')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.actionparam.libelleactionparam" for="field_libelleactionparam">Libelleactionparam</label>
                    <input type="text" class="form-control" name="libelleactionparam" id="field_libelleactionparam"
                           formControlName="libelleactionparam"/>
                    <div *ngIf="editForm.get('libelleactionparam')!.invalid && (editForm.get('libelleactionparam')!.dirty || editForm.get('libelleactionparam')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelleactionparam')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.actionparam.codeactionparam" for="field_codeactionparam">Codeactionparam</label>
                    <input type="text" class="form-control" name="codeactionparam" id="field_codeactionparam"
                           formControlName="codeactionparam"/>
                    <div *ngIf="editForm.get('codeactionparam')!.invalid && (editForm.get('codeactionparam')!.dirty || editForm.get('codeactionparam')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeactionparam')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.actionparam.idetapeparam" for="field_idetapeparam">Idetapeparam</label>
                    <select class="form-control" id="field_idetapeparam" name="idetapeparam" formControlName="idetapeparam">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="etapeparamOption.id === editForm.get('idetapeparam')!.value?.id ? editForm.get('idetapeparam')!.value : etapeparamOption" *ngFor="let etapeparamOption of etapeparams; trackBy: trackById">{{ etapeparamOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
