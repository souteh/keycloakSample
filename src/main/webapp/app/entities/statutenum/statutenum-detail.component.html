<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="statutenum">
            <h2><span jhiTranslate="keycloakSampleApp.statutenum.detail.title">Statutenum</span> {{ statutenum.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="keycloakSampleApp.statutenum.idstatut">Idstatut</span></dt>
                <dd>
                    <span>{{ statutenum.idstatut }}</span>
                </dd>
                <dt><span jhiTranslate="keycloakSampleApp.statutenum.libellestatut">Libellestatut</span></dt>
                <dd>
                    <span>{{ statutenum.libellestatut }}</span>
                </dd>
                <dt><span jhiTranslate="keycloakSampleApp.statutenum.codestatut">Codestatut</span></dt>
                <dd>
                    <span>{{ statutenum.codestatut }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/statutenum', statutenum.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
