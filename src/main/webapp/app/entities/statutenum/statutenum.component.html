<div>
    <h2 id="page-heading">
        <span jhiTranslate="keycloakSampleApp.statutenum.home.title">Statutenums</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-statutenum" [routerLink]="['/statutenum/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="keycloakSampleApp.statutenum.home.createLabel">
            Create a new Statutenum
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="statutenums?.length === 0">
        <span jhiTranslate="keycloakSampleApp.statutenum.home.notFound">No statutenums found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="statutenums && statutenums.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idstatut"><span jhiTranslate="keycloakSampleApp.statutenum.idstatut">Idstatut</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="libellestatut"><span jhiTranslate="keycloakSampleApp.statutenum.libellestatut">Libellestatut</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="codestatut"><span jhiTranslate="keycloakSampleApp.statutenum.codestatut">Codestatut</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let statutenum of statutenums ;trackBy: trackId">
                    <td><a [routerLink]="['/statutenum', statutenum.id, 'view']">{{ statutenum.id }}</a></td>
                    <td>{{ statutenum.idstatut }}</td>
                    <td>{{ statutenum.libellestatut }}</td>
                    <td>{{ statutenum.codestatut }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/statutenum', statutenum.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/statutenum', statutenum.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(statutenum)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="statutenums && statutenums.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
