<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tfj-heading" jhiTranslate="keycloakSampleApp.tfj.home.createOrEditLabel">Create or edit a Tfj</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.tfj.idtfj" for="field_idtfj">Idtfj</label>
                    <input type="number" class="form-control" name="idtfj" id="field_idtfj"
                           formControlName="idtfj"/>
                    <div *ngIf="editForm.get('idtfj')!.invalid && (editForm.get('idtfj')!.dirty || editForm.get('idtfj')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idtfj')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idtfj')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.tfj.datetfj" for="field_datetfj">Datetfj</label>
                    <div class="d-flex">
                        <input id="field_datetfj" type="datetime-local" class="form-control" name="datetfj" formControlName="datetfj" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.tfj.statuttfj" for="field_statuttfj">Statuttfj</label>
                    <input type="text" class="form-control" name="statuttfj" id="field_statuttfj"
                           formControlName="statuttfj"/>
                    <div *ngIf="editForm.get('statuttfj')!.invalid && (editForm.get('statuttfj')!.dirty || editForm.get('statuttfj')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('statuttfj')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
