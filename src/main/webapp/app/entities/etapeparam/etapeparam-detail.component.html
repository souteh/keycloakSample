<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="etapeparam">
            <h2><span jhiTranslate="keycloakSampleApp.etapeparam.detail.title">Etapeparam</span> {{ etapeparam.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="keycloakSampleApp.etapeparam.idetapeparam">Idetapeparam</span></dt>
                <dd>
                    <span>{{ etapeparam.idetapeparam }}</span>
                </dd>
                <dt><span jhiTranslate="keycloakSampleApp.etapeparam.libelleetapeparam">Libelleetapeparam</span></dt>
                <dd>
                    <span>{{ etapeparam.libelleetapeparam }}</span>
                </dd>
                <dt><span jhiTranslate="keycloakSampleApp.etapeparam.codeetapeparam">Codeetapeparam</span></dt>
                <dd>
                    <span>{{ etapeparam.codeetapeparam }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/etapeparam', etapeparam.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
