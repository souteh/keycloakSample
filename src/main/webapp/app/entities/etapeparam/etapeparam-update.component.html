<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-etapeparam-heading" jhiTranslate="keycloakSampleApp.etapeparam.home.createOrEditLabel">Create or edit a Etapeparam</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.etapeparam.idetapeparam" for="field_idetapeparam">Idetapeparam</label>
                    <input type="number" class="form-control" name="idetapeparam" id="field_idetapeparam"
                           formControlName="idetapeparam"/>
                    <div *ngIf="editForm.get('idetapeparam')!.invalid && (editForm.get('idetapeparam')!.dirty || editForm.get('idetapeparam')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idetapeparam')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idetapeparam')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.etapeparam.libelleetapeparam" for="field_libelleetapeparam">Libelleetapeparam</label>
                    <input type="text" class="form-control" name="libelleetapeparam" id="field_libelleetapeparam"
                           formControlName="libelleetapeparam"/>
                    <div *ngIf="editForm.get('libelleetapeparam')!.invalid && (editForm.get('libelleetapeparam')!.dirty || editForm.get('libelleetapeparam')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelleetapeparam')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.etapeparam.codeetapeparam" for="field_codeetapeparam">Codeetapeparam</label>
                    <input type="text" class="form-control" name="codeetapeparam" id="field_codeetapeparam"
                           formControlName="codeetapeparam"/>
                    <div *ngIf="editForm.get('codeetapeparam')!.invalid && (editForm.get('codeetapeparam')!.dirty || editForm.get('codeetapeparam')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeetapeparam')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
