<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-action-heading" jhiTranslate="keycloakSampleApp.action.home.createOrEditLabel">Create or edit a Action</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.action.idaction" for="field_idaction">Idaction</label>
                    <input type="number" class="form-control" name="idaction" id="field_idaction"
                           formControlName="idaction"/>
                    <div *ngIf="editForm.get('idaction')!.invalid && (editForm.get('idaction')!.dirty || editForm.get('idaction')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idaction')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idaction')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.action.libelleaction" for="field_libelleaction">Libelleaction</label>
                    <input type="text" class="form-control" name="libelleaction" id="field_libelleaction"
                           formControlName="libelleaction"/>
                    <div *ngIf="editForm.get('libelleaction')!.invalid && (editForm.get('libelleaction')!.dirty || editForm.get('libelleaction')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelleaction')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.action.statutaction" for="field_statutaction">Statutaction</label>
                    <input type="text" class="form-control" name="statutaction" id="field_statutaction"
                           formControlName="statutaction"/>
                    <div *ngIf="editForm.get('statutaction')!.invalid && (editForm.get('statutaction')!.dirty || editForm.get('statutaction')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('statutaction')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.action.codeaction" for="field_codeaction">Codeaction</label>
                    <input type="text" class="form-control" name="codeaction" id="field_codeaction"
                           formControlName="codeaction"/>
                    <div *ngIf="editForm.get('codeaction')!.invalid && (editForm.get('codeaction')!.dirty || editForm.get('codeaction')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeaction')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="keycloakSampleApp.action.idetape" for="field_idetape">Idetape</label>
                    <select class="form-control" id="field_idetape" name="idetape" formControlName="idetape">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="etapeOption.id === editForm.get('idetape')!.value?.id ? editForm.get('idetape')!.value : etapeOption" *ngFor="let etapeOption of etapes; trackBy: trackById">{{ etapeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
